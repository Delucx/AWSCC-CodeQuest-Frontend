<html>

<head>
    <title>Number Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>

<body>
    <div class="container">
        <div>
            <h1>Welcome to the Number Guessing Game!</h1>
        </div>
        <div class="counterContainer">
            <div class="guessCount1">
                <p>Number of guesses: </p>
                <div class="guessesCount" id="guessesCount"></div>
            </div>
            <div class="guessCount2">
                <p>Guessed Numbers: </p>
                <div class="guessedNumber" id="guessedNumber"></div>
            </div>
        </div>
        <div>
            <p>I am thinking of a number between 1 and 100</p>
            <p>Take a guess and enter it below</p>
        </div>
        <div>
            <input type="text" id="guessNumber">
            <div class="message">
                <p id="message"></p>
            </div>
        </div>
        <div>
            <button id="checkNumber">Submit Guess</button>
            <button id="tryAgain">Try Again</button>
            <button id="resetGame">Reset Game</button>
        </div>
    </div>


    
    <script src="index.js"></script>
</body>

</html>
